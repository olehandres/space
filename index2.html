<!doctype html>
<html lang="uk">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Signika&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed&display=swap" rel="stylesheet">

    <title>Spaceship Program</title>
</head>

<body>
    <div class="header">
        <p class="headeritem"> ALL SYSTEM </p>
    </div>
    <div class="windows">
        <div class="windowsitem">
            <span class="firstwindow">
            <p class="windowitemfirst"> Pressure </p>
            <p class="windowitemsecond"> 14.5 PSI </p>
            <p class="windowitemthird"> Stable </p>
        </span>
        </div>
        <div class="windowsitem">
            <span class="secondwindow">
                    <p class="windowitemfirst"> Temperature </p>
                    <p class="windowitemsecond"> 70.1 F </p>
                    <p class="windowitemthird"> Stable </p>
                </span>
        </div>
        <div class="windowsitem">
            <span class="thirdwindow">
                            <p class="windowitemfirst"> O2 Levels </p>
                            <p class="windowitemsecond"> 20.2 % </p>
                            <p class="windowitemthird"> Stable </p>
                        </span>
        </div>
        <div class="windowsitem">
            <span class="fourthwindow">
                                    <p class="windowitemfirst"> CO2 Levels </p>
                                    <p class="windowitemsecond"> 0.3 % </p>
                                    <p class="windowitemthird"> Stable </p>
                                </span>
        </div>
        <div class="windowsitem">
            <span class="fifthwindow">
                                            <p class="windowitemfirst"> O2 Trunk </p>
                                            <p class="windowitemsecond"> 87 % </p>
                                            <p class="windowitemthird"> -0.15 kg/h </p>
                                        </span>
        </div>
    </div>
    <div class="img-table">
        <img class="firstimg" src="C:\dreammusic\img\row.png" alt="table">
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">ALL SYSTEM</button>
        <button type="button" class="btn btn-secondary">LIFE SUPPORT</button>
        <button type="button" class="btn btn-secondary">COMMUNICATION</button>
        <button type="button" class="btn btn-secondary">AVIONICS</button>
        <button type="button" class="btn btn-secondary">POWER</button>
        <button type="button" class="btn btn-secondary">MORE</button>
    </div>
    <div class="text">
        <p class="textitemone"> LIFE SUPPORT VALVES SCHEMATIC </p>
        <p class="textitemtwo"> VIEV KEY </p>
    </div>
    <div class="last-img">
        <img class="lastimg" src="C:\dreammusic\img\image.png" alt="scheme">
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">ALL SYSTEM</button>
        <button type="button" class="btn btn-secondary">OVERVIEW</button>
        <button type="button" class="btn btn-secondary">CABIN</button>
        <button type="button" class="btn btn-secondary">CONSUMABLEX</button>
        <button type="button" class="btn btn-secondary">SUITS</button>
        <button type="button" class="btn btn-secondary">VALVES</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
